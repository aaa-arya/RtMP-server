<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP Stream Player</title>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        <source src="http://localhost:8000/live/stream_name" type="application/x-mpegURL">
        <!-- Replace 'your-server-ip' with your actual server IP and 'stream_name' with your stream name -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
